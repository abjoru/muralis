<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1b2e"/>
      <stop offset="50%" stop-color="#2d3561"/>
      <stop offset="100%" stop-color="#c84b31"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5c842"/>
      <stop offset="100%" stop-color="#e8833a"/>
    </linearGradient>
    <linearGradient id="mountain1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d3d5c"/>
      <stop offset="100%" stop-color="#2a2a40"/>
    </linearGradient>
    <linearGradient id="mountain2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a4a6a"/>
      <stop offset="100%" stop-color="#353550"/>
    </linearGradient>
    <clipPath id="frame">
      <rect x="24" y="24" width="208" height="208" rx="28"/>
    </clipPath>
  </defs>

  <!-- Outer rounded frame -->
  <rect x="16" y="16" width="224" height="224" rx="36" fill="#181825"/>
  <rect x="20" y="20" width="216" height="216" rx="32" fill="#1e1e2e" stroke="#45475a" stroke-width="1.5"/>

  <!-- Scene clipped to inner frame -->
  <g clip-path="url(#frame)">
    <!-- Sky gradient -->
    <rect x="24" y="24" width="208" height="208" fill="url(#sky)"/>

    <!-- Stars -->
    <circle cx="60" cy="52" r="1.5" fill="#cdd6f4" opacity="0.8"/>
    <circle cx="105" cy="40" r="1" fill="#cdd6f4" opacity="0.6"/>
    <circle cx="180" cy="58" r="1.5" fill="#cdd6f4" opacity="0.7"/>
    <circle cx="200" cy="38" r="1" fill="#cdd6f4" opacity="0.5"/>
    <circle cx="145" cy="65" r="1" fill="#cdd6f4" opacity="0.4"/>
    <circle cx="75" cy="75" r="1" fill="#cdd6f4" opacity="0.3"/>

    <!-- Sun/moon -->
    <circle cx="172" cy="100" r="28" fill="url(#sun)" opacity="0.9"/>

    <!-- Far mountains -->
    <path d="M24 180 L70 120 L100 145 L140 100 L180 135 L210 110 L232 140 L232 232 L24 232 Z"
          fill="url(#mountain1)" opacity="0.8"/>

    <!-- Near mountains -->
    <path d="M24 200 L55 155 L85 175 L120 135 L155 165 L185 140 L215 160 L232 150 L232 232 L24 232 Z"
          fill="url(#mountain2)"/>

    <!-- Ground -->
    <rect x="24" y="195" width="208" height="37" fill="#1e1e2e" opacity="0.6"/>
  </g>

  <!-- Picture frame inner border highlight -->
  <rect x="24" y="24" width="208" height="208" rx="28"
        fill="none" stroke="#585b70" stroke-width="0.75" opacity="0.5"/>

  <!-- Small "M" monogram bottom-right -->
  <text x="210" y="220" font-family="sans-serif" font-weight="bold" font-size="18"
        fill="#cdd6f4" opacity="0.3" text-anchor="middle">M</text>
</svg>
